<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メモの入力</title>
  <link rel="stylesheet" href="../lib/stylesheet.css">
</head>

<body>
  Unnko-input
  <div class="input_name">
    <label class="view_name_title">Subject名:</label>
    <input type='text' id='name' class="view_name">
  </div>
  <div class="input_memo">
    <label class="view_memo_title">コード:</label>
    <textarea id='memo' class="view_memo"></textarea>
  </div>
  <div class="button_view">
    <input type='button' id='copy' value='選択範囲をコピー'>
  </div>
  <div class="button_view">
    <input type='button' id='save' value='メモを保存'>
  </div>
  <div class="button_view">
    <input type='button' id='changetolistview' value='リスト一覧'>
  </div>

  <script src='../lib/jquery-3.4.0.min.js'></script>
  <script src='input.js'></script>
</body>
</html>
