<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メモの修正</title>
  <link rel="stylesheet" href="../lib/stylesheet.css">
</head>

<body id="fix_body">
  <div class="button_view" id="changetolistview_view">
    <input type='button' id='changetolistview' value='list' class="button_view_cell">
  </div>
  <div class="input_name">
    <label class="view_name_title">Subject:</label>
    <input type='text' id='name' class="view_name">
  </div>
  <div class="input_memo">
    <label class="view_memo_title">Code:</label>
    <textarea id='memo' class="view_memo"></textarea>
  </div>
  <div class="button_view" id="fix_view">
    <input type='button' id='fix' value='save' class="button_view_cell">
  </div>

  <script src='../lib/jquery-3.4.0.min.js'></script>
  <script src='../lib/controller.js'></script>
  <script src='fix.js'></script>
</body>
</html>
