<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VS良太</title>
<style>
.main {
  float:center;
}
</style>
</head>
<body>
  <div class="main">
    <canvas id="board" width="460" height="460" style="border:1px solid black"></canvas>
  </div>

<script>
position = [100, 100]
window.onload = ()=>{
  // canvas準備
  const board = document.querySelector("#board");  //getElementById()等でも可。オブジェクトが取れれば良い。
  const ctx = board.getContext("2d");

  // 画像読み込み
  const chara = new Image();
  chara.src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/800.png";  // 画像のURLを指定
  position[1] = position[1] + 1
  position[0] = position[0] + 1
  chara.onload = () => {
    ctx.drawImage(chara, position[0], position[1]);
  };
};
let setter = setInterval(window.onload, 500)
</script>
  
</body>
</html>
